<nb-card>
  <nb-card-body>

    <label class="search-label" for="search">Search:</label>
    <input nbInput [nbFilterInput]="dataSource" id="search" class="search-input">

    <table nbTreeGrid [nbSort]="dataSource" [source]="dataSource" levelPadding="1.3">

      <tr nbHeaderRow *nbHeaderRowDef="columnsToDisplay"></tr>
      <tr nbTreeGridRow *nbTreeGridRowDef="let row; columns: columnsToDisplay"></tr>

      <ng-container nbTreeGridColumnDef="name">
        <th nbTreeGridHeaderCell nbSortHeader *nbHeaderCellDef>
          name
          <nb-sort-icon *nbSortHeaderIcon="let direction" [direction]="direction"></nb-sort-icon>
        </th>
        <td nbTreeGridCell *nbCellDef="let row">
          <button *ngIf="row.hasChildren()"
                  nbTreeGridRowToggle
                  [attr.aria-label]="row.expanded ? 'collapse' : 'expand'">
            <i [class.nb-arrow-right]="!row.expanded" [class.nb-arrow-down]="row.expanded" aria-hidden="true"></i>
          </button>
          {{row.data.name}}
        </td>
      </ng-container>

      <ng-container *ngFor="let column of defaultColumns" [nbTreeGridColumnDef]="column">
        <th nbTreeGridHeaderCell nbSortHeader *nbHeaderCellDef>
          {{column}}
          <nb-sort-icon *nbSortHeaderIcon="let direction" [direction]="direction"></nb-sort-icon>
        </th>
        <td nbTreeGridCell *nbCellDef="let row">{{row.data[column]}}</td>
      </ng-container>

    </table>

  </nb-card-body>
</nb-card>
